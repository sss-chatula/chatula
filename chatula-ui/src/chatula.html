<!DOCTYPE html>
<html>
<head>
  <title>Chatula</title>
  <link rel="stylesheet" href="./chatula.css"/>
  <script src="https://use.fontawesome.com/b56c19cc4b.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="./chatula-tool.js"></script>
  <script src="./chatula-model.js"></script>
  <script src="./chatula-validation.js"></script>
  <script src="./chatula-view.js"></script>
  <script src="./chatula-controller.js"></script>
  <script src="./chatula-service.js"></script>
  <!--<script src="./chatula-ui.js"></script>-->
  <!--<script src="./chatula-binding.js"></script>-->
</head>
<body class="chatula-body">
<div class="chatula-container">
  <div class="chatula-top-bar clickable" onclick="maximize(event)">
    Chatula
    <div onclick="minimize(event)" id="minimizeButton" class="minimize-button clickable pull-right padding-right-10 invisible">
      <i class="fa fa-window-minimize text-center" aria-hidden="true"></i>
    </div>
  </div>
  <div class="container chatula-content">
    <div class="row">
      <div class="col-4" style="max-height:368px;overflow-y: auto">
        <div class="chatula-label">Channels</div>
        <div id="channels"></div>
        <div class="chatula-label clickable users-header" onclick="chatulaView.toggleUsers()">Users&nbsp; <i id="display_advance"
                                                                                                 class="fa fa-caret-right"
                                                                                                 aria-hidden="true"></i></div>
        <div id="users-container-info" style="display: none;">Start chatting with...</div>
        <div id="users" style="display: none;"></div>
      </div>
      <div class="col-8">
        <div class="chatula-label">Conversation</d>
          <div id="conversation" class="chatula-conversation-box">
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="chatula-spacer"></div>
        <div class="input-group">
          <input type="text" id="messageInput" class="form-control" placeholder="Enter message...">
          <button id="send" class="clickable input-group-addon btn btn-default"><i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar">&nbsp;</div>

</div>
<script>
  $(document).ready(function () {
    chatulaController.init();
  });
</script>
</body>
</html>
